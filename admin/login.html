<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Andes Gold Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            margin: 0 0 5px 0;
        }

        .login-header p {
            color: var(--text-light);
            margin: 0;
        }

        .back-to-store {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-to-store a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-store a:hover {
            text-decoration: underline;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
        }

        .login-footer {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .login-footer h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-dark);
            text-align: center;
        }

        .test-users {
            font-size: 0.9rem;
        }

        .test-user {
            background: var(--background-light);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }

        .test-user strong {
            color: var(--primary-color);
        }

        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-error i {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-crown"></i>
                <h1>Andes Gold Admin</h1>
                <p>Panel Administrativo</p>
            </div>

            <div class="back-to-store">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Volver a la Tienda
                </a>
            </div>

            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            <div class="login-footer">
                <h3>Usuarios de Prueba:</h3>
                <div class="test-users">
                    <div class="test-user">
                        <strong>Administrador:</strong> admin / andesgold2024
                    </div>
                    <div class="test-user">
                        <strong>Inventario:</strong> inventario / inventario123
                    </div>
                    <div class="test-user">
                        <strong>Ventas:</strong> ventas / ventas2024
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.adminUsers = [
                    {
                        id: 1,
                        username: 'admin',
                        password: 'andesgold2024',
                        name: 'Administrador Principal',
                        email: 'admin@andesgold.cl',
                        role: 'superadmin',
                        lastLogin: null
                    },
                    {
                        id: 2,
                        username: 'inventario',
                        password: 'inventario123',
                        name: 'Gestor de Inventario',
                        email: 'inventario@andesgold.cl',
                        role: 'inventory',
                        lastLogin: null
                    },
                    {
                        id: 3,
                        username: 'ventas',
                        password: 'ventas2024',
                        name: 'Coordinador de Ventas',
                        email: 'ventas@andesgold.cl',
                        role: 'sales',
                        lastLogin: null
                    }
                ];

                this.initializeAuth();
            }

            initializeAuth() {
                document.getElementById('admin-login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Auto-rellenar para testing
                this.autoFillForTesting();
            }

            login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const user = this.adminUsers.find(u =>
                    u.username === username && u.password === password
                );

                if (user) {
                    // Actualizar último login
                    user.lastLogin = new Date().toISOString();

                    // Guardar en localStorage
                    localStorage.setItem('andesGoldAdminUser', JSON.stringify(user));

                    // Redirigir al panel principal
                    window.location.href = 'index.html';
                } else {
                    this.showError('Usuario o contraseña incorrectos');
                }
            }

            showError(message) {
                // Remover error anterior si existe
                const existingError = document.querySelector('.login-error');
                if (existingError) {
                    existingError.remove();
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'login-error';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                `;

                const form = document.getElementById('admin-login-form');
                form.insertBefore(errorDiv, form.querySelector('button'));
            }

            autoFillForTesting() {
                // Para facilitar las pruebas, agregar parámetros en la URL
                const urlParams = new URLSearchParams(window.location.search);
                const testUser = urlParams.get('testuser');

                if (testUser) {
                    const user = this.adminUsers.find(u => u.username === testUser);
                    if (user) {
                        document.getElementById('username').value = user.username;
                        document.getElementById('password').value = user.password;
                    }
                }
            }
        }

        // Inicializar autenticación
        document.addEventListener('DOMContentLoaded', function () {
            new AuthManager();
        });
    </script>
</body>

</html>
